<!DOCTYPE html>
<html lang="en-us">

    <meta charset="utf-8">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Computer Cats | Playful Procedural Cat Generator">
  <meta name="twitter:description" content="8 Bit Kitties!">

    <body style="text-align: center">
      
<iframe
  src="https://html-classic.itch.zone/html/9827860/ComputerCats_Final1/index.html"
  frameborder="0"
  scrolling="no"
  width = "800"
  height= "800"
  allowfullscreen="true"
  allowTransparency="true"
  allow="autoplay; fullscreen; web-share"
  sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-presentation">
</iframe>
<script>
  // Get the current URL
var currentUrl = window.location.href;

// Check if the current URL is from Twitter
if (currentUrl.includes("twitter.com")) {
  // Get the iframe element
  var iframe = document.querySelector('iframe');
  // Get the src attribute value
  var srcValue = iframe.getAttribute('src');


  // Change the src attribute to data-src
  iframe.setAttribute('data-src', iframe.getAttribute('src'));
  // Set the src attribute value to data-src
  iframe.setAttribute('data-src', srcValue);
  iframe.width = "500";

  // Remove the src attribute
  iframe.removeAttribute('src');
}
</script>

  </body>
</html>
