<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Computer Cats</title>
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Computer Cats | Playful Procedural Cat Generator">
  <meta name="twitter:description" content="8 Bit Kitties!">
  <meta name="twitter:url" content="https://garden-robot.github.io/ComputerCats2.0/">

  <meta name="twitter:creator" content="@garden_robot">
  <meta name="twitter:image" content="https://garden-robot.github.io/ComputerCats2.0/computercatsbutton.png">

  </head>
  <body style="text-align: center">
      
<iframe
  id="gameFrame"
  src="https://html-classic.itch.zone/html/9827860/ComputerCats_Final1/index.html"
  frameborder="0"
  scrolling="no"
  allowfullscreen="true"
  allowTransparency="true"
  allow="autoplay; fullscreen; web-share"
  sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-presentation">
    </iframe>
    
<script>
  
// Selecting the iframe element 
        var gameFrame1 = document.getElementById("gameFrame"); 
           var currentUrl = window.location.href;
        // Adjusting the iframe height onload event 
        gameFrame1.onload = function() {
        // function execute while load the iframe 

          // set the height of the iframe as  
          // the height of the iframe content 
          if (currentUrl.includes("twitter.com")) {
           gameFrame1.style.height =  "800";
             gameFrame1.style.width =  "500";
           //gameFrame1.contentWindow.document.body.scrollHeight + 'px'; 
              var srcValue =  gameFrame1.getAttribute('src');
            
            // Change the src attribute to data-src
             gameFrame1.setAttribute('data-src', iframe.getAttribute('src'));
            // Set the src attribute value to data-src
             gameFrame1.setAttribute('data-src', srcValue);
          
            // Remove the src attribute
            gameFrame1.removeAttribute('src');
          }
            
          else{

              gameFrame1.style.height =  "800";
             gameFrame1.style.width =  "800";
          }
  
     
              
        } 


</script>

  </body>
</html>
